<wm-page pagetitle="Widgets" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1"> 
            <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-3 md-3 lg-4" class="list-card" dataset="bind:Variables.widgetCategory.dataSet" navigation="None" name="widgetCardList" title=""> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-card name="WidgetCard" picturesource="bind:&quot;resources/images/imagelists/thumbnail/&quot;+Variables.widgetCategory.dataSet[$i].thumbnail" title="" imageheight="200px" margin="1em unset" on-click="WidgetCardClick($event, widget, item, currentItemWidgets)" class="category-card"> 
                        <wm-card-content name="card_content1"> 
                            <wm-anchor name="cardTitle" caption="bind:Variables.widgetCategory.dataSet[$i].label" iconclass="bind:Variables.widgetCategory.dataSet[$i].icon" class="card-heading" hyperlink="bind:Variables.widgetCategory.dataSet[$i].link"></wm-anchor> 
                            <wm-label caption="bind:Variables.widgetCategory.dataSet[$i].description" class="p" whitespace="normal" name="label2" hint="bind:Variables.widgetCategory.dataSet[$i].description" margin=".5em unset unset unset"></wm-label> 
                        </wm-card-content> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
