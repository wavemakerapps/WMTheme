<wm-partial data-ng-controller="SignuppagePageController" name="partial1"> 
    <wm-login name="login1"> 
        <wm-layoutgrid name="layoutgrid1"> 
            <wm-gridrow name="gridrow1"> 
                <wm-gridcolumn columnwidth="2" name="gridcolumn1"> 
                    <wm-label class="col-md-12 control-label" caption="Username" name="label3"></wm-label> 
                </wm-gridcolumn> 
                <wm-gridcolumn columnwidth="3" name="gridcolumn5"> 
                    <wm-text placeholder="Enter username" class="app-login-username apply-margin" updateon="default" required="true" name="text3"></wm-text> 
                </wm-gridcolumn> 
                <wm-gridcolumn columnwidth="2" name="gridcolumn6"> 
                    <wm-label class="col-md-12 control-label" caption="Password" name="label4"></wm-label> 
                </wm-gridcolumn> 
                <wm-gridcolumn columnwidth="3" name="gridcolumn2"> 
                    <wm-text type="password" placeholder="Enter password" class="app-login-password apply-margin" updateon="default" required="true" name="text4"></wm-text> 
                </wm-gridcolumn> 
                <wm-gridcolumn columnwidth="2" name="gridcolumn7"> 
                    <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="button2"></wm-button> 
                </wm-gridcolumn> 
            </wm-gridrow> 
        </wm-layoutgrid> 
    </wm-login> 
</wm-partial>
