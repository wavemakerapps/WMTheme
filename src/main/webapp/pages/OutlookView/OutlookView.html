<wm-page pagetitle="Outlook View" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-container name="container1" content="breadcrumbpartial"> 
                <wm-param name="category" value="ui" type="string"></wm-param> 
            </wm-container> 
            <wm-container name="container2" class="full-height"> 
                <wm-layoutgrid name="layoutgrid1"> 
                    <wm-gridrow name="gridrow1"> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn1"> 
                            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="None" name="messageList" selectfirstitem="true"> 
                                <wm-listtemplate layout="inline" name="listtemplate1"> 
                                    <wm-container class="media-body" name="container3"> 
                                        <wm-label name="senderName" class="media-heading pull-left" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].firstname + ' ' + Variables.HrdbEmployeeData.dataSet.data[$i].lastname" fontunit="em"></wm-label> 
                                        <wm-label name="Time" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].birthdate | timeFromNow" class="pull-right" margin="0px unset unset unset"></wm-label> 
                                        <wm-label caption="To take a trivial example" class="p small" margin="0px unset unset unset" name="messageShortContent"></wm-label> 
                                        <wm-label name="location" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].city + ', ' +Variables.HrdbEmployeeData.dataSet.data[$i].state" class="p text-muted small"></wm-label> 
                                    </wm-container> 
                                    <wm-container class="media-right" name="container4"></wm-container> 
                                </wm-listtemplate> 
                            </wm-list> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="9" name="gridcolumn2"> 
                            <wm-container class="panel-body" name="container7" content="mailOutlookView"></wm-container> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-container> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer " name="footer1 "></wm-footer> 
</wm-page>
