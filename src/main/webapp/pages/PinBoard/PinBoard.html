<wm-page data-ng-controller="PinBoardPageController" pagetitle="Pin Board" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-container name="container1" content="breadcrumbpartial"> 
                <wm-param name="category" value="ui" type="string"></wm-param> 
            </wm-container> 
            <wm-list listclass="list-group" itemsperrow="xs-1 sm-2 md-2 lg-3" template="true" class="list-card" dataset="bind:Variables.pinBoardActionItems.dataSet" navigation="None" name="pinBoardCards" padding="2em"> 
                <wm-listtemplate layout="media" name="listtemplate"> 
                    <wm-tile name="pinBoardTile" width="240" class="pin-board" color="#919191" margin="1em"> 
                        <wm-label padding="unset 0.5em" name="date" class="small p text-right" caption="bind:Variables.pinBoardActionItems.dataSet[$i].date | toDate: 'yyyy-MM-dd HH:mm'" margin="unset unset 0px unset"></wm-label> 
                        <wm-label name="noteHeading" caption="bind:Variables.pinBoardActionItems.dataSet[$i].label" fontunit="em" fontweight="bold" margin="0px unset unset unset" fontsize="1.4"></wm-label> 
                        <wm-label name="noteDescription" caption="bind:Variables.pinBoardActionItems.dataSet[$i].description" class="p"></wm-label> 
                        <wm-container name="actionContainer" horizontalalign="right"> 
                            <wm-button class="btn-transparent" caption="" type="button" name="button1" iconclass="wi wi-delete"></wm-button> 
                        </wm-container> 
                    </wm-tile> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
