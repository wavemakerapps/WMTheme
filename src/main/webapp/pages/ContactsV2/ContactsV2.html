<wm-page data-ng-controller="ContactsV2PageController" pagetitle="Contacts V 2" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-container name="container1" content="breadcrumbpartial"> 
                <wm-param name="category" value="ui" type="string"></wm-param> 
            </wm-container> 
            <wm-list listclass="list-group" itemsperrow="xs-1 sm-3 md-3 lg-4" template="true" class="list-card" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="None" name="employeeContactList"> 
                <wm-listtemplate layout="media" name="employeeListTemplate"> 
                    <wm-card name="Contact Card"> 
                        <wm-card-content name="card_content" height="240"> 
                            <wm-layoutgrid name="ImageLayoutGrid"> 
                                <wm-gridrow name="gridrowOne"> 
                                    <wm-gridcolumn columnwidth="12" horizontalalign="center" name="gridcolumnOne"> 
                                        <wm-picture name="employeePicture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" width="64" height="64"></wm-picture> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                            <wm-label name="employeeName" class="h3 text-center" margin="unset unset 0em unset" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].firstname + ' ' +Variables.HrdbEmployeeData.dataSet.data[$i].lastname"></wm-label> 
                            <wm-label name="JobTitle" class="p text-center" caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle"></wm-label> 
                            <wm-label caption="Mobeteq" class="h4 text-center" whitespace="nowrap" name="company"></wm-label> 
                            <wm-label class="p text-muted text-center" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].street +', '+Variables.HrdbEmployeeData.dataSet.data[$i].city+', '+Variables.HrdbEmployeeData.dataSet.data[$i].state+', '+Variables.HrdbEmployeeData.dataSet.data[$i].zip" whitespace="nowrap" name="Address"></wm-label> 
                        </wm-card-content> 
                        <wm-card-actions name="employeeCardActions" horizontalalign="center"> 
                            <wm-anchor name="callAnchor" caption="" iconclass="wi wi-call" class="btn btn-default btn-xs" hyperlink="tel:1234567890"></wm-anchor> 
                            <wm-anchor name="emailAnchor" iconclass="wi wi-email" caption="" class="btn btn-default btn-xs" hyperlink="bind:&quot;mailto:&quot;+Variables.HrdbEmployeeData.dataSet.data[$i].username+&quot;@mobeteq.com&quot;"></wm-anchor> 
                            <wm-anchor name="followUserAnchor" iconclass="wi wi-person-add" caption="" class="btn btn-default btn-xs" hyperlink="Follow:Employee"></wm-anchor> 
                        </wm-card-actions> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
