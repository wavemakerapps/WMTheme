<wm-page data-ng-controller="LoginAndSignupPageController" pagetitle="Login And Signup" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-container name="container1" content="breadcrumbpartial"> 
                <wm-param name="category" value="ui" type="string"></wm-param> 
            </wm-container> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1" class="bordered-row"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" padding="1em unset"> 
                        <wm-anchor margin="unset 0.5em" name="anchor1" iconclass="wi wi-external-link" iconposition="right" caption="Simple Login with social connect" hyperlink="#/SimpleLoginWithSocialConnect.html" target="_blank"></wm-anchor> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2" class="bordered-row"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3" padding="1em unset"> 
                        <wm-anchor margin="unset 0.5em" iconclass="wi wi-external-link" iconposition="right" name="anchor2" caption="Login with user profile image" hyperlink="#/LoginWithUserProfileImage.html" target="_blank"></wm-anchor> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3" class="bordered-row"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5" padding="1em unset"> 
                        <wm-anchor margin="unset 0.5em" iconclass="wi wi-external-link" iconposition="right" name="anchor3" caption="Signup with social connect" hyperlink="#/SignupWithSocialConnect.html" target="_blank"></wm-anchor> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
