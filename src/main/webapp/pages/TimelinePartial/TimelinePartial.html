<wm-partial name="partial1"> 
    <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list panel" dataset="bind:Variables.alphaMeetingList.dataSet" navigation="None" name="meetingLiveList" title=""> 
        <wm-listtemplate layout="inline" name="meetingListTemplate"> 
            <wm-container class="media-left" name="container2" horizontalalign="right" padding="0px 0px unset unset"> 
                <wm-container name="IconWrapper" backgroundcolor="rgba(0,0,0,0.05)" display="inline-block" bordercolor="rgba(0,0,0,0.1)" borderstyle="solid" borderwidth="1px" padding="1em" width="32pt" height="32pt"> 
                    <wm-icon name="eventsIcon" iconclass="bind:Variables.alphaMeetingList.dataSet[$i].icon"></wm-icon> 
                </wm-container> 
                <wm-label caption="bind:Variables.alphaMeetingList.dataSet[$i].time" class="p" name="time" padding="unset 1em unset unset" width="100"></wm-label> 
                <wm-label caption="bind:Variables.alphaMeetingList.dataSet[$i].days" class="text-primary p" name="meetingDuration" padding="unset 1em unset unset" width="100"></wm-label> 
            </wm-container> 
            <wm-container class="media-body bordered-bottom  bordered-left" name="container4" padding="1em" bordercolor="rgba(0,0,0,0.1)" borderwidth="unset unset unset unset"> 
                <wm-label name="eventName" class="media-heading h5" caption="bind:Variables.alphaMeetingList.dataSet[$i].heading" fontunit="em"></wm-label> 
                <wm-label name="description" caption="bind:Variables.alphaMeetingList.dataSet[$i].comment" class="p text-muted"></wm-label> 
            </wm-container> 
        </wm-listtemplate> 
    </wm-list> 
</wm-partial>
