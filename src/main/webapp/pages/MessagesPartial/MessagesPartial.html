<wm-partial data-ng-controller="MessagesPartialPageController" name="partial1"> 
    <wm-tile name="messageTile" padding="1em" backgroundcolor="rgba(0,0,0,0.05)"> 
        <wm-icon iconsize="1.7em" name="messageIcon" iconclass="wi wi-mail-outline" class="pull-left" caption="New messages"></wm-icon> 
        <wm-label name="messageDescription" class="p small" caption="You have 22 new messages and 16 waiting in draft folder."></wm-label> 
    </wm-tile> 
    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list panel" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="None" name="userMessageList"> 
        <wm-listtemplate layout="inline" name="listtemplate3"> 
            <wm-container class="media-body" name="container6"> 
                <wm-anchor caption="bind:&quot;@&quot;+Variables.HrdbEmployeeData.dataSet.data[$i].firstname + &quot; &quot; + Variables.HrdbEmployeeData.dataSet.data[$i].lastname " name="userName"></wm-anchor> 
                <wm-label caption="I belive that. Lorem Ipsum is simply dummy text of the printing and typesetting industry." class="text-muted inline" name="label34_1" margin="unset unset 1px unset" padding="unset 0.5em"></wm-label> 
                <wm-container name="container7" padding="1em unset unset unset"> 
                    <wm-icon iconclass="wi wi-access-time" name="postdOn" class="small" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].birthdate | timeFromNow"></wm-icon> 
                </wm-container> 
            </wm-container> 
            <wm-container class="media-right" name="container8"></wm-container> 
        </wm-listtemplate> 
    </wm-list> 
</wm-partial>
