<wm-page pagetitle="Article" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-container name="container1" content="breadcrumbpartial"> 
                <wm-param name="category" value="ui" type="string"></wm-param> 
            </wm-container> 
            <wm-panel iconclass="" autoclose="outsideClick" name="articlePanel" margin="1em unset unset unset" title="" class="panel-default"> 
                <wm-label name="date" class="text-muted small p text-center" caption="20th May 2016"></wm-label> 
                <wm-label name="articleTitle" class="h1 text-center" caption="Good Widdle Doggie!" margin="unset unset 0px unset"></wm-label> 
                <wm-label name="articleSubHeader" class="h2 text-center" caption="Baby Talk Works Only for Puppies" margin="unset unset 3em unset"></wm-label> 
                <wm-html name="content" content="bind:Variables.articleContent.dataSet.dataValue.message">
                     bind:Variables.articleContent.dataSet.dataValue.message 
                </wm-html> 
                <wm-panel-footer name="panel_footer1"> 
                    <wm-layoutgrid name="panelActionLayout"> 
                        <wm-gridrow name="gridRowOne" padding="1em unset"> 
                            <wm-gridcolumn columnwidth="6" name="gridColumnOne" class="col-xs-6"> 
                                <wm-label name="tagLabel" caption="Tags:" class="bold p"></wm-label> 
                                <wm-chips name="articleTags" datavalue="Pets, Publishing, General" dataset="Pets, Publishing, General" readonly="true"></wm-chips> 
                            </wm-gridcolumn> 
                            <wm-gridcolumn columnwidth="6" name="gridColumnTwo" horizontalalign="right" class="col-xs-6"> 
                                <wm-label name="statisticsLabel" caption="Stats:" class="p bold"></wm-label> 
                                <wm-anchor name="commentsInfo" iconclass="fa fa-comments" caption="bind:Variables.blogAndFAQNewsFeed.dataSet[$i].comments + &quot; comments&quot;" class="small p"></wm-anchor> 
                                <wm-anchor name="viewsInfo" iconclass="wi wi-eye" caption="bind:Variables.blogAndFAQNewsFeed.dataSet[$i].voteCount + &quot; views&quot;" class="small p"></wm-anchor> 
                            </wm-gridcolumn> 
                        </wm-gridrow> 
                    </wm-layoutgrid> 
                    <wm-label name="commentHeader" caption="Comments:" class="h4 text-muted"></wm-label> 
                    <wm-container name="commentSection" content="UserCommentsPartial"></wm-container> 
                </wm-panel-footer> 
            </wm-panel> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
