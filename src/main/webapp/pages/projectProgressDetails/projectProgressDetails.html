<wm-partial data-ng-controller="projectProgressDetailsPageController" name="partial1"> 
    <wm-layoutgrid name="projectListLayoutGrid"> 
        <wm-gridrow name="gridrowOne" padding="unset unset 1em unset"> 
            <wm-gridcolumn columnwidth="2" name="gridcolumnOne"> 
                <wm-button class="btn-default" caption="Refresh" type="button" margin="unset 0.5em" name="refreshButton" iconclass="wi wi-refresh"></wm-button> 
            </wm-gridcolumn> 
            <wm-gridcolumn columnwidth="10" name="gridcolumnTwo"> 
                <wm-search name="searchBar" class="panel-primary" dataset="bind:Variables.projectDetails.dataSet" searchkey="description" displaylabel="description" datafield="All Fields"></wm-search> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
    <wm-list listclass="list-group" itemclass="bind:&quot;list-group-item &quot; + Variables.projectDetails.dataSet[$i].status " template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="panel" datafield="All Fields" dataset="bind:Variables.projectDetails.dataSet" navigation="None" name="projectLiveList"> 
        <wm-listtemplate layout="inline" name="projectListTemplate"> 
            <wm-layoutgrid name="projectDetailsLayoutgrid"> 
                <wm-gridrow name="gridrowOne"> 
                    <wm-gridcolumn columnwidth="1" name="columnOne" class="col-xs-3 col-sm-2" padding="unset 1em unset 0.2em"> 
                        <wm-label padding=".25em" name="employeeRole" class="label label-success small status" caption="bind:Variables.projectDetails.dataSet[$i].status" whitespace="nowrap"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="3" name="columnTwo" class="col-xs-9 col-sm-10" padding="unset 0.2em unset 0.5em"> 
                        <wm-label name="projectName" caption="bind:Variables.projectDetails.dataSet[$i].description" class="p"></wm-label> 
                        <wm-label name="createdOn" caption="bind:&quot;Created on: &quot; + (Variables.projectDetails.dataSet[$i].CreatedOn | toDate: 'yyyy-MM-dd HH:mm')" class="p small"></wm-label> 
                        <wm-label caption="bind:&quot;Edited on: &quot; + (Variables.projectDetails.dataSet[$i].editedOn | toDate: 'yyyy-MM-dd HH:mm')" class="p small" name="editedOn"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="columnThree" padding="unset 0.2em"> 
                        <wm-label caption="bind:&quot;progressed:&quot; + Variables.projectDetails.dataSet[$i].progress + &quot;%&quot;
" class="p small" name="progressLabel" whitespace="nowrap"></wm-label> 
                        <wm-progress name="progressProgress" datavalue="bind:Variables.projectDetails.dataSet[$i].progress" maxvalue="100" captionplacement="hidden" type="success" height="8"></wm-progress> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="4" name="coulumnFour" padding="unset 0.2em"> 
                        <wm-list listclass="list-inline" template="true" itemsperrow="xs-6 sm-3 md-3 lg-4" dataset="bind:Variables.projectDetails.dataSet[$i].contributors" navigation="None" name="empPictureList"> 
                            <wm-listtemplate layout="inline" name="listtemplate2"> 
                                <wm-picture width="32pt" height="32pt" name="empPicture" shape="circle" picturesource="bind:Variables.projectDetails.dataSet[$i].contributors[$i].img" hint="bind:Variables.projectDetails.dataSet[$i].contributors[$i].name"></wm-picture> 
                            </wm-listtemplate> 
                        </wm-list> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="2" name="columnFive" horizontalalign="right"> 
                        <wm-button class="btn-default btn-sm" caption="View" type="button" name="viewButton" iconclass="wi wi-folder" on-click="Variables.goToPage_ProjectDetail.invoke()" margin="0.2em"></wm-button> 
                        <wm-button class="btn-default btn-sm" caption="Edit" type="button" name="editButton" iconclass="wi wi-mode-edit" on-click="Variables.goToPage_ProjectDetail.invoke()" margin="0.2em"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-listtemplate> 
    </wm-list> 
</wm-partial>
